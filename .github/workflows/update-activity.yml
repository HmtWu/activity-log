name: Update GitHub Activity

on:
  workflow_dispatch:         # Allows manual triggering

permissions:
  contents: write

jobs:
  update-activity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 保留老師寫法：使用倉庫根目錄的 action（就是我們等下要新增的 action.yml）
      - name: Run Update GitHub Activity
        uses: ./
        with:
          # 下面這些是你原本的參數；真正會用到的我已在 composite action 內轉接
          GITHUB_USERNAME: "thedannicraft"
          # 不需要自建 TOKEN；直接用 GitHub 內建 token 即可
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EVENT_LIMIT: 10
          OUTPUT_STYLE: MARKDOWN
          IGNORE_EVENTS: "[]"
          HIDE_DETAILS_ON_PRIVATE_REPOS: false
          README_PATH: README.md
          COMMIT_MESSAGE: "⚡ Update README.md with latest activity"
          EVENT_EMOJI_MAP: |
            PushEvent: "🚀"
            CreateEvent: "✨"
            DeleteEvent: "🔥"
            IssuesEvent: |
              opened: "🆕"
              closed: "✅"
            PullRequestEvent: |
              opened: "🔀"
          DRY_RUN: false
