name: Update GitHub Activity

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-activity
  cancel-in-progress: true

jobs:
  update-activity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 🔧 把這一行改成“實際存在的 action”
      # 1) 如果你的 action 在 .github/actions/update-activity/ 底下
      #    就用 uses: ./.github/actions/update-activity
      # 2) 如果要用老師/上游的 action，改成 uses: <owner>/<repo>@<tag or sha>
      - name: Run Update GitHub Activity
        uses: ./.github/actions/update-activity
        with:
          GITHUB_USERNAME: "thedannicraft"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EVENT_LIMIT: 10
          OUTPUT_STYLE: MARKDOWN
          IGNORE_EVENTS: "[]"
          HIDE_DETAILS_ON_PRIVATE_REPOS: false
          README_PATH: README.md
          COMMIT_MESSAGE: "⚡ Update README.md with latest activity"
          EVENT_EMOJI_MAP: |
            PushEvent: "🚀"
            CreateEvent: "✨"
            DeleteEvent: "🔥"
            IssuesEvent: |
              opened: "🆕"
              closed: "✅"
            PullRequestEvent: |
              opened: "🔀"
          DRY_RUN: false
