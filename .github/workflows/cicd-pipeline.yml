name: CI/CD Deployment Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]   # 兩個都支援，跟老師 if 條件一致

permissions:
  contents: write

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    # 若是 PR 或手動選到其他分支，仍可 build；deploy 會被 if 擋住
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (only when Node project)
        if: ${{ hashFiles('**/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun (for bun-based builds)
        if: ${{ hashFiles('**/package.json') != '' }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Install deps & run build (bun/npm)
        if: ${{ hashFiles('**/package.json') != '' }}
        run: |
          set -e
          bun install || true
          if [ -f package-lock.json ]; then npm ci || true; else npm install || true; fi
          npm run build --if-present || true

      - name: Archive workspace
        run: |
          zip -r build.zip . -x ".git/*" "node_modules/*"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip
          retention-days: 7

  deploy-dev:
    name: Deploy to Dev
    needs: build
    runs-on: ubuntu-latest
    # 只允許 main/master 進入 deploy（和老師投影片一致）
    if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
    environment:
      name: dev
      # 顯示「這次部署的連結」→ 指到當次 release（好看、好截圖）
      url: ${{ format('https://github.com/{0}/releases/tag/{1}', github.repository, vars.BUILD_TAG) }}
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Release Dev Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          TAG: ${{ vars.BUILD_TAG }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          set -e
          gh auth status || gh auth login --with-token <<< "$GH_TOKEN"
          if gh release view "$TAG" --repo "$REPO" >/dev/null 2>&1; then
            echo "⚠️ $TAG already exists. Skipping."
          else
            gh release create "$TAG" build.zip --notes "$NOTE" --repo "$REPO"
          fi

  deploy-staging:
    name: Deploy to Staging
    needs: deploy-dev
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
    environment:
      name: staging
      url: ${{ format('https://github.com/{0}/releases/tag/{1}', github.repository, vars.BUILD_TAG) }}
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Release Staging Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          TAG: ${{ vars.BUILD_TAG }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          set -e
          gh auth status || gh auth login --with-token <<< "$GH_TOKEN"
          if gh release view "$TAG" --repo "$REPO" >/dev/null 2>&1; then
            echo "⚠️ $TAG already exists. Skipping."
          else
            gh release create "$TAG" build.zip --notes "$NOTE" --repo "$REPO"
          fi

  deploy-production:
    name: Deploy to Production (requires approval)
    needs: deploy-staging
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
    environment:
      name: production         # 會觸發你設定的 Required reviewers
      url: ${{ format('https://github.com/{0}/releases/tag/{1}', github.repository, vars.BUILD_TAG) }}
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Release Production Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          TAG: ${{ vars.BUILD_TAG }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          set -e
          gh auth status || gh auth login --with-token <<< "$GH_TOKEN"
          if gh release view "$TAG" --repo "$REPO" >/dev/null 2>&1; then
            echo "⚠️ $TAG already exists. Skipping."
          else
            gh release create "$TAG" build.zip --notes "$NOTE" --repo "$REPO"
          fi
