name: CI/CD Deployment Pipeline

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Optional version bump: major | minor | patchï¼ˆç•™ç©ºä¸è®Šï¼‰'
        required: false
        default: ''
  push:
    branches: [ master ]

permissions:
  contents: write

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  # === Step 1ï¼šå¤šç‰ˆæœ¬æ¸¬è©¦çŸ©é™£ ===
  Test:
    name: Lint & Test (matrix)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        if: ${{ hashFiles('**/package.json') != '' }}
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - name: Lint (if present)
        run: npm run lint --if-present
      - name: Test (if present)
        run: npm test --if-present

  # === Buildï¼šè¨ˆç®—ç‰ˆæœ¬/æ¨™ç±¤ â†’ ç”¢ç‰© â†’ ä¸Šå‚³ ===
  Build:
    name: Build
    needs: [Test]
    runs-on: ubuntu-latest
    outputs:
      version:      ${{ steps.meta.outputs.version }}
      staging_tag:  ${{ steps.meta.outputs.staging_tag }}
      prod_tag:     ${{ steps.meta.outputs.prod_tag }}
      dev_tag:      ${{ steps.meta.outputs.dev_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        if: ${{ hashFiles('**/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # === ğŸ”¹ æ–°å¢ï¼šè‡ªå‹•åµæ¸¬ bump é¡å‹ ===
      - name: Detect bump type automatically
        id: bump
        shell: bash
        run: |
          MSG=$(git log -1 --pretty=%B | tr '[:upper:]' '[:lower:]')
          echo "Last commit message: $MSG"
          if [[ "$MSG" == *"breaking change"* ]]; then
            TYPE=major
          elif [[ "$MSG" == *"feat:"* ]]; then
            TYPE=minor
          elif [[ "$MSG" == *"fix:"* ]]; then
            TYPE=patch
          else
            TYPE=""
          fi
          echo "type=$TYPE" >> "$GITHUB_OUTPUT"
          echo "Detected bump type: ${TYPE:-none}"

      # === è¨ˆç®—ç‰ˆæœ¬èˆ‡æ¨™ç±¤ï¼ˆæ•´åˆæ‰‹å‹• + è‡ªå‹•ï¼‰===
      - name: Compute Version & Tags (O-level)
        id: meta
        shell: bash
        run: |
          if [ -f package.json ]; then
            BASE_VERSION=$(node -p "require('./package.json').version || '1.0.0'")
          else
            BASE_VERSION="1.0.0"
          fi

          # è‹¥æ‰‹å‹• bump ç•™ç©ºï¼Œæ”¹æ¡è‡ªå‹•åµæ¸¬çµæœ
          BUMP="${{ github.event.inputs.bump || steps.bump.outputs.type }}"
          echo "Final bump type: ${BUMP:-none}"

          if [ -n "$BUMP" ]; then
            IFS='.' read -r MA MI PA <<< "$(echo "$BASE_VERSION" | sed 's/-.*//')"
            case "$BUMP" in
              major) MA=$((MA+1)); MI=0; PA=0 ;;
              minor) MI=$((MI+1)); PA=0 ;;
              patch|*) PA=$((PA+1)) ;;
            esac
            BASE_VERSION="${MA}.${MI}.${PA}"
          fi

          RUN_NO="${GITHUB_RUN_NUMBER}"

          STAGING_TAG="staging-v${BASE_VERSION}-rc.${RUN_NO}"
          PROD_TAG="prod-v${BASE_VERSION}"
          DEV_TAG="dev-v${BASE_VERSION}-alpha.${RUN_NO}"

          echo "version=$BASE_VERSION"    >> "$GITHUB_OUTPUT"
          echo "staging_tag=$STAGING_TAG" >> "$GITHUB_OUTPUT"
          echo "prod_tag=$PROD_TAG"       >> "$GITHUB_OUTPUT"
          echo "dev_tag=$DEV_TAG"         >> "$GITHUB_OUTPUT"

      - name: Show computed version & tags
        run: |
          echo "version=${{ steps.meta.outputs.version }}"
          echo "staging_tag=${{ steps.meta.outputs.staging_tag }}"
          echo "prod_tag=${{ steps.meta.outputs.prod_tag }}"
          echo "dev_tag=${{ steps.meta.outputs.dev_tag }}"
          {
            echo "## Build metadata"
            echo "- version: \`${{ steps.meta.outputs.version }}\`"
            echo "- staging_tag: \`${{ steps.meta.outputs.staging_tag }}\`"
            echo "- prod_tag: \`${{ steps.meta.outputs.prod_tag }}\`"
            echo "- dev_tag: \`${{ steps.meta.outputs.dev_tag }}\`"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Setup Bun
        if: ${{ hashFiles('**/package.json') != '' }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Install deps & build
        if: ${{ hashFiles('**/package.json') != '' }}
        run: |
          set -e
          bun install || true
          if [ -f package-lock.json ]; then npm ci || true; else npm install || true; fi
          npm run build --if-present || true

      - name: Archive workspace
        run: zip -r build.zip . -x ".git/*" "node_modules/*"

      - uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip
          retention-days: 7

  # === å…¶é¤˜ Deploy job ä¿æŒåŸæ¨£ ===
  DeployDev:
    name: Deploy to Dev
    needs: [Build]
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' }}
    environment:
      name: Development
      url: ${{ format('https://github.com/{0}/releases', github.repository) }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact
      - name: Print tag being released (Dev)
        run: echo "TAG=${{ needs.Build.outputs.dev_tag }}"
      - name: Release Dev Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          TAG: ${{ needs.Build.outputs.dev_tag }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          set -e
          gh auth login --with-token <<< "$GH_TOKEN"
          if gh release view "$TAG" --repo "$REPO" >/dev/null 2>&1; then
            echo "âš ï¸ $TAG exists."
          else
            gh release create "$TAG" build.zip --prerelease --generate-notes --notes "$NOTE" --repo "$REPO"
          fi

  DeployStaging:
    name: Deploy to Staging
    needs: [Build]
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' }}
    environment:
      name: Staging
      url: ${{ format('https://github.com/{0}/releases', github.repository) }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact
      - name: Print tag being released (Staging)
        run: echo "TAG=${{ needs.Build.outputs.staging_tag }}"
      - name: Release Staging Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          TAG: ${{ needs.Build.outputs.staging_tag }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          set -e
          gh auth login --with-token <<< "$GH_TOKEN"
          gh release create "$TAG" build.zip --prerelease --generate-notes --notes "$NOTE" --repo "$REPO"

  DeployProd:
    name: Deploy to Production
    needs: [DeployStaging]
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' }}
    environment:
      name: Production
      url: ${{ format('https://github.com/{0}/releases', github.repository) }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact
      - name: Print tag being released (Prod)
        run: echo "TAG=${{ needs.Build.outputs.prod_tag }}"
      - name: Release Production Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          TAG: ${{ needs.Build.outputs.prod_tag }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          set -e
          gh auth login --with-token <<< "$GH_TOKEN"
          gh release create "$TAG" build.zip --generate-notes --notes "$NOTE" --repo "$REPO"
